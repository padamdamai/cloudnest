{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(70, 67, 67)"
    >
      <div class="container-fluid ">
        <a class="navbar-brand fs-3 fw-bolder text-light" href="/">CloudNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/"
                >Home</a
              >
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-light" href="/cloudNest/login">Login</a>
            </li>
            {% endif %} {% if not user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link text-light"
                href="/cloudNest/register"
                aria-disabled="true"
                >Signup</a
              >
            </li>
            {% endif %} 
          </ul>
          <form class="container-fluid d-flex float-end ms-5" role="search">
            <input
              class="form-control me-2 w-100"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          
          {% if user.is_authenticated %}
          <button type="button" class="btn btn-dark me-3 logoutBtn">
            <a href="/cloudNest/logout/" class="text-light text-decoration-none"
              >Logout</a
            >
          </button>
          <div class="w-25 ms-3 text-white">
            Hello, {{user.username}}
          </div>

          {% endif %}
        </div>
      </div>
    </nav>
  </body>
</html>
