<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left container</title>
</head>
<body>
    
    <div class=" d-flex h-100vh">
        <div class="left-side-container w-25 container bg-dark pt-5 h-100vh">
            <div class="text-decoration-none d-flex btn_click">
                <button class="btn fs-5 p-2 text-light rounded"  role='button' id="btn">New <span class="fs-4 p-2">+</span></button>
            </div>
            <div class="showitems position-absolute" id="menu">
                <ul class="bg-dark d-flex flex-column" style="border: 1px solid white;" id="myElement">
                    <li class="pt-4 pe-3 text-light" role="button" data-bs-toggle="modal" data-bs-target="#newFolderModal" >Folder</li>
                    <li class="pt-4 pe-3">
                      <form action="" method="POST" id="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="uploadFile" class="text-light uploadFile">Upload File</label>
                        <input type="file" id="uploadFile" name="uploadFile">
                        <button type="submit"  name="createfile" id="submitBtn"></button>
                      </form>
                    </li>
                    <li class="pt-4 pe-3">
                          <form id="uploadForm" method="POST">
                               {% csrf_token %}
                              <label for="folderInput" class="text-light uploadFolder">Upload Folder</label>
                              <input type="file" id="folderInput" webkitdirectory directory multiple>
                              <button type="submit" id='submitBtn' name="testupload"></button>
                          </form>
                    </li>
                </ul>
            </div>
               <ul class="mt-4">
                <li class="p-2"><a href="#" class="text-decoration-none text-light"><i class="bi bi-floppy pe-4"></i> My Drive</li></a>
                <li class="p-2"><a href="#" class="text-decoration-none text-light"><i class="bi bi-share pe-4"></i>Shared with me</li></a>
                <li class="p-2"><a href="#" class="text-decoration-none text-light"><i class="bi bi-clock pe-4"></i> Recent</li></a>
                <li class="p-2"><a href="#" class="text-decoration-none text-light"><i class="bi bi-trash3 pe-4"></i> Trash</li></a>
                <li class="p-2"><a href="#" class="text-decoration-none text-light"><i class="bi bi-cloud pe-4"></i>Storage</li></a>
               </ul>
        </div>
       

           <!-- modal of new folder start -->
           <div class="modal fade" id="newFolderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create new folder</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <form action="" method="post">
                    {% csrf_token %}
                    <label for="folder-name">Folder Name:</label>
                    <input type="text" name="folder_name" class="rounded" id="folder-name" required>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" name="createfolder">Save</button>
                    </div>
                 </form>
                </div>
              </div>
            </div>
          </div>
        <!-- modal of new folder ended -->

<script>
          // upload files 
document.getElementById("uploadFile").onchange = function() {
document.getElementById("form").submit();
};
  

  // uploading folder
  document.getElementById('folderInput').addEventListener('change', function(event) {

            const files = event.target.files;
            const folders = new Set();

            // Collect unique folder paths
            for (const file of files) {
                const folderPath = file.webkitRelativePath.split('/').slice(0, -1).join('/');
                folders.add(folderPath);
            }

            // Display folders
            folders.forEach(folder => {
                const listItem = document.createElement('li');
                listItem.textContent = folder;
                folderList.appendChild(listItem);
            });

            // Store folder information in a hidden field for submission
            document.getElementById('uploadForm').dataset.folderInfo = JSON.stringify(Array.from(folders));
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const folderInfo = document.getElementById('uploadForm').dataset.folderInfo;

            // Send folder information to the server
            fetch('{% url "testuploadfolder" %}', { // Adjust the URL to your Django view
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: JSON.stringify({ folders: JSON.parse(folderInfo) }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });



</script>
</body>
</html>
