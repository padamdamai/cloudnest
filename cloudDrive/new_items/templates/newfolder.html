<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new folder</title>
</head>
<body>

 {% for msg in messages %}
    {% if msg.level ==  DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="alert alert-success w-50 m-auto">{{msg}}</div>
    {% endif %}

    {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <div class="alert alert-danger w-50 m-auto">{{msg}}</div>
    {% endif %}
{% endfor %}
        <!-- modal of new folder start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new folder</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               <form action="" method="post">
                  {% csrf_token %}
                  <label for="folder-name">Folder Name:</label>
                  <input type="text" name="folder_name" class="rounded" id="folder-name" required>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
               </form>
              </div>
            </div>
          </div>
        </div>
      <!-- modal of new folder ended -->

</body>
</html>
